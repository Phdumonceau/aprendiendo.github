<!-- Vamos a crear tablas con filas y columnas-->
<!-- tr = table rode = fila de tabla -->
<!-- th = table head = cabezera de la tabla (La primera tabla) -->
<!-- td = table data = data o info de la tabla -->
<!------------------------------------------------>

<!-- th = columnas  -->
<!-- tr = filas -->

<table>
  <!-- Esta es la primera fila que indicara 
   el numero de columnas segun el Nª de "th" -->
  <tr>
    <!----------------------------------------->

    <!-- En este caso seran 3 columnas -->
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Aliado</th>

    <!---------------------------------->
  </tr>

  <!------------------------------------------->

  <!-- Con esto vemos la cantidad de filas -->
  <!-- Lo que se escriba se vera horizontal -->
  <tr>
    <td>Mario</td>
    <td>Héroe</td>
    <td>Si</td>
  </tr>

  <tr>
    <td>Luigi</td>
    <td>Héroe</td>
    <td>Si</td>
  </tr>

  <tr>
    <td>Rosalina</td>
    <td>Héroe</td>
    <td>Si</td>
  </tr>

  <tr>
    <td>Pauline</td>
    <td>Héroe</td>
    <td>Si</td>
  </tr>

  <tr>
    <!-- Comienza una fila -->
    <td>1.Primer elemento de la fila</td>
    <td>2.Segundo elemento de la fila</td>
    <td>3.Tercer elemento de la fila</td>
    <td>4.cuarto elemento de la fila</td>
    <!-- Termina una fila -->
  </tr>

  <!-- Son 5 table rode, por lo que son 5 filas en total-->
</table>
