<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- Los conocimientos inline no comienzan en una
     nueva linea y su ancho ocupa el minimo espacio
     posible (solo lo necesario segun su contenido ).  -->

  <body>
    <a href="">Enlace 1</a>
    <a href="">Enlace 2</a>

    <!-- Esto muestra el contenido de forma horizontal,
     pero no toma todo el bloque, al contrario, toma el 
     espacio justo y baja apenas el espacio este completo  -->
    <strong>Texto reslatado en negrita</strong>
    <em>Texto en cursiva</em>
  </body>
</html>
