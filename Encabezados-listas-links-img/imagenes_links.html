<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Las etiquetas poseen apertura y cierre -->
    <!-- pero hay otras etiquetas sin cierre
      como:    img - br - otras , 
      son etiquetas que tienen una función especifica-->
    <!-- src = source = fuente -> me indica de 
       donde viene la foto o video -->

    <img src="https://picsum.photos/200/300" alt="image lorem" />

    <!-- enlaces -->
    <!-- los enlaces se hacen con "a" de ancla = anchor  -->
    <!-- es una herramienta para redirigir a los usuarios a otra pagina -->

    <!-- al hacer el clickc en el ring somos redirigidos
 y salimos nuestra pagina original  -->
    <a href="http://www.google.com">Esto es un enlace</a>

    <br />

    <!-- ahora al aplicar el atributo "target" -->
    <a href="http://www.google.com" target="_blank"
      >Esto es un enlace pero que me abre una nueva pestaña</a
    >
  </body>
</html>
